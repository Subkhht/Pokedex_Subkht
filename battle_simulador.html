    <script>
    // === DATOS GLOBALES ===
    let allPokemonList = [];
    let fighter1 = null;
    let fighter2 = null;

    // Cargar lista completa de Pok√©mon
    async function loadAllPokemon() {
        try {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1302');
            const data = await response.json();
            allPokemonList = data.results.map(p => p.name);
        } catch (error) {

        }
    }

    // Tabla de tipos defensiva/ofensiva completa

};

    // Obtener datos de un Pok√©mon
    async function getPokemon(name) {
        try {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
            const data = await response.json();
            return {
                name: data.name,
                sprite: data.sprites.front_default,
                types: data.types.map(t => t.type.name),
                stats: {
                    hp: data.stats.find(s => s.stat.name === 'hp').base_stat,
                    attack: data.stats.find(s => s.stat.name === 'attack').base_stat,
                    defense: data.stats.find(s => s.stat.name === 'defense').base_stat,
                    speed: data.stats.find(s => s.stat.name === 'speed').base_stat
                },
                moves: data.moves.slice(0, 4).map(m => m.move.name)
            };
        } catch (error) {
            return null;
        }
    }

    // Calcular da√±o
    function calculateDamage(attacker, defender) {
        const attackType = attacker.types[0];
        let effectiveness = 1;
        defender.types.forEach(defType => {
            if (typeChart[attackType] && typeChart[attackType][defType] !== undefined) {
                effectiveness *= typeChart[attackType][defType];
            }
        });
        const baseDamage = (attacker.stats.attack / defender.stats.defense) * 50;
        return Math.max(1, Math.floor(baseDamage * effectiveness));
    }

    // Simular batalla
    function simulateBattle() {
        if (!fighter1 || !fighter2) {
            document.getElementById('result').innerHTML = '<p>Selecciona dos Pok√©mon para simular una batalla.</p>';
            return;
        }

        const damage1to2 = calculateDamage(fighter1, fighter2);
        const damage2to1 = calculateDamage(fighter2, fighter1);
        const turns1 = Math.ceil(fighter2.stats.hp / damage1to2);
        const turns2 = Math.ceil(fighter1.stats.hp / damage2to1);

        let message;
        if (turns1 < turns2) {
            message = `${fighter1.name.charAt(0).toUpperCase() + fighter1.name.slice(1)} gana en ${turns1} turnos.`;
        } else if (turns2 < turns1) {
            message = `${fighter2.name.charAt(0).toUpperCase() + fighter2.name.slice(1)} gana en ${turns2} turnos.`;
        } else {
            message = "¬°Empate!";
        }

        document.getElementById('result').innerHTML = `
            <div class="winner">${message}</div>
            <div class="damage-info">
                <p>${fighter1.name} ‚Üí ${fighter2.name}: ${damage1to2} da√±o por turno</p>
                <p>${fighter2.name} ‚Üí ${fighter1.name}: ${damage2to1} da√±o por turno</p>
            </div>
        `;
    }

    // Renderizar luchador
    function renderFighter(fighter, containerId) {
        if (!fighter) {
            document.getElementById(containerId).innerHTML = 'Selecciona un Pok√©mon';
            return;
        }

        const typesHtml = fighter.types.map(type => 
            `<img src="pokedex-app/assets/types/${type}.png" alt="${type}" class="type-icon">`
        ).join('');

        const movesHtml = fighter.moves.map(move => 
            `<span class="move">${move}</span>`
        ).join('');

        document.getElementById(containerId).innerHTML = `
            <img src="${fighter.sprite}" alt="${fighter.name}">
            <div class="types">${typesHtml}</div>
            <div class="stats">
                <div class="stat"><span>HP:</span> <span>${fighter.stats.hp}</span></div>
                <div class="stat"><span>Ataque:</span> <span>${fighter.stats.attack}</span></div>
                <div class="stat"><span>Defensa:</span> <span>${fighter.stats.defense}</span></div>
                <div class="stat"><span>Velocidad:</span> <span>${fighter.stats.speed}</span></div>
            </div>
            <div class="moves">${movesHtml}</div>
        `;
    }

    // Configurar autocompletado
    function setupAutocomplete(inputId, autocompleteId, onSelect) {
        const input = document.getElementById(inputId);
        const autocomplete = document.getElementById(autocompleteId);

        input.addEventListener('input', () => {
            const val = input.value.trim().toLowerCase();
            autocomplete.innerHTML = '';

            if (!val) return;

            const matches = allPokemonList
                .filter(name => name.toLowerCase().includes(val))
                .slice(0, 8);

            if (matches.length === 0) return;

            matches.forEach(name => {
                const item = document.createElement('div');
                item.innerHTML = `<strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong>`;
                item.addEventListener('click', () => {
                    input.value = name;
                    autocomplete.innerHTML = '';
                    onSelect(name);
                });
                autocomplete.appendChild(item);
            });
        });

        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !autocomplete.contains(e.target)) {
                autocomplete.innerHTML = '';
            }
        });
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', async () => {
        await loadAllPokemon();

        setupAutocomplete('search1', 'autocomplete1', async (name) => {
            fighter1 = await getPokemon(name);
            renderFighter(fighter1, 'fighter1-content');
            simulateBattle();
        });

        setupAutocomplete('search2', 'autocomplete2', async (name) => {
            fighter2 = await getPokemon(name);
            renderFighter(fighter2, 'fighter2-content');
            simulateBattle();
        });

        // Modo oscuro
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            const currentTheme = localStorage.getItem('pokedex-theme') || 'light';
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.classList.add('moon-icon');
            } else {
                themeToggle.classList.add('sun-icon');
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                if (isDark) {
                    themeToggle.classList.remove('sun-icon');
                    themeToggle.classList.add('moon-icon');
                    localStorage.setItem('pokedex-theme', 'dark');
                } else {
                    themeToggle.classList.remove('moon-icon');
                    themeToggle.classList.add('sun-icon');
                    localStorage.setItem('pokedex-theme', 'light');
                }
            });
        }
    });
