            padding: 0.5rem;
            background: white;
            border-radius: 8px;
        }

        .stat-name {
            font-weight: bold;
            min-width: 100px;
        }

        .stat-value {
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .stat-value.higher {
            color: #4caf50;
            font-size: 1.1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 2rem 0;
        }

        .advantage-analysis {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .advantage-section {
            margin: 1rem 0;
        }

        .advantage-section h4 {
            margin: 0.5rem 0;
            color: #e52d27;
        }

        .type-effectiveness {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 0.5rem 0;
        }

        .effectiveness-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
        }

        .super-effective {
            background: #4caf50;
        }

        .not-very-effective {
            background: #ff9800;
        }

        .no-effect {
            background: #757575;
        }

        .winner-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffcb05, #e52d27);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin: 1rem 0;
            animation: winnerGlow 1.5s ease-in-out infinite;
        }

        .total-stats {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3b4cca;
            margin: 1rem 0;
        }

        @media (max-width: 1024px) {
            .comparison-grid {
                grid-template-columns: 1fr;
                gap: 1rem;

            .vs-divider {

        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pokemonPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));

            50% {

        }

        .pokemon-panel img {
            image-rendering: pixelated;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            transition: all 0.3s ease;
        }

        .pokemon-panel:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 16px rgba(59, 76, 202, 0.4));
        }
    </style>
