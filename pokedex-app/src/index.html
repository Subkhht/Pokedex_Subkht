<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="pokedex.png">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>

    <!-- Pestañas fuera de main -->
    <div class="tabs-container">
        <div class="tabs">
            <button id="tab-pokedex" class="tab active">Pokédex</button>
            <button id="tab-favorites" class="tab">Favoritos</button>
        </div>
    </div>

    <main>
        <!-- Pestaña 1: Pokédex -->
        <section id="pokedex-view" class="tab-content active">
            <div id="pokedex-container" class="pokedex">
                <h2>Lista de Pokémon</h2>
                <input type="text" id="search" placeholder="Buscar Pokémon por nombre...">
                <div id="pokemon-items"></div>
            </div>
            <div id="pokemon-details" class="pokedex-details">
                <h2>Detalles del Pokémon</h2>
                <div id="details"></div>
            </div>
        </section>

        <!-- Pestaña 2: Favoritos -->
        <section id="favorites-view" class="tab-content">
            <div id="favorites-container" class="favorites-list">
                <h2 style="background-color: brown; text-align: center;">Mis Pokémon Favoritos</h2>
                <div id="favorites-items"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pokédex por Subkht</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
