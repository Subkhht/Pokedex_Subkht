<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="pokedex.png">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main>
    <section id="pokedex-container" class="pokedex">
        <h2>Lista de Pokémon</h2>
        <input type="text" id="search" placeholder="Buscar Pokémon por nombre...">
        <ul id="pokemon-items"></ul>
    </section>
    <section id="pokemon-details" class="pokedex-details">
        <h2>Detalles del Pokémon</h2>
        <div id="details"></div>
    </section>
</main>
    <footer>
        <p>&copy; 2025 Pokédex por Subkht</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
